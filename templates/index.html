<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <style type="text/css">
        body {
            background-color: rgb(251, 207, 40);
            background-size: auto;
            background-position: 50% top;
        }

      </style>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron bg-primary">Pokedex</h1>
      <br /><br />
      <form
        class="form-horizontal"
        action="/submit"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd"
            >Upload Your Image :</label
          >
          <div class="col-sm-10">
            <input
              type="file"
              class="form-control"
              placeholder="Hours Studied"
              name="my_image"
              id="pwd"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
      
      
      {% if prediction %}
      <img
        src="{{img_path}}"
        height="200px"
        width="200px"
        class="detectedPokemon"
      />
      <h2>Pokemon : <i> {{prediction}} </i></h2>

      {% endif %}
    </div>
  </body>
</html>
